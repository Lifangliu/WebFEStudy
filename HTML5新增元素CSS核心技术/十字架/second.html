<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>任务2:1.制作一个由5个100*100DIV组成的十字架</title>
	<link rel="stylesheet" type="text/css" href="./static/stylesheet/openbox2.css"></head>
<body>
	<!-- 十字架容器 -->
	<div class="container">
		<!-- 第一行 -->
		<div class="row" id="first">
			<div class="box box-primary"></div>
		</div>
		<!-- 第一行end -->

		<!-- 第二行 -->
		<div class="row">
			<div class="box box-success"></div>
			<div class="box box-default box-doraemon"></div>
			<div class="box box-info"></div>
		</div>
		<!-- 第二行 end -->

		<!-- 第三行 -->
		<div class="row">
			<div class="box box-danger"></div>
		</div>
		<!-- 第三行 end -->
	</div>
	<!-- 十字架容器 end -->
</body>
</html>
