<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <script type="text/javascript" src="./static/js/calculator.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="title">
                    <h1>计算器</h1>
                    <div class="top">
                        <div class="left">≡</div>
                        <div class="middle">标准</div>
                        <div class="right" title="历史记录">◎</div>
                    </div>
                    <div class="formula">
                        <div class="screen">
                            <span id="log"></span>
                        </div>
                        <button class="flbtn">&lt;</button>
                        <button class="frbtn">&gt;</button>
                    </div>
                    <!-- 结果显示 -->
                    <div class="result">
                        
                    </div>
                    <!-- 记忆区按钮 -->
                    <div class="memory">
                    	<ul>
                    		<li>MC</li>
                    		<li>MR</li>
                    		<li class="on">Sin</li>
                    		<li class="on">Cos</li>
                    		<li class="on">MS</li>
                    		<li class="on">M</li>
                    	</ul>
                    </div>
                    <!-- 高级运算 -->
                    <div class="senior">
                    	<ul>
                    		<li>%</li>
                    		<li>√</li>
                    		<li>x²</li>
                    		<li>½</li>
                    	</ul>
                    </div>
                </div>
            </div>
            <!-- 操作区按钮区 -->
            <div class="operation">
                <ul>
                    <li>CE</li>
                    <li>C</li>
                    <li>←</li>
                    <li>÷</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>×</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>-</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>+</li>
                    <li>±</li>
                    <li>0</li>
                    <li>.</li>
                    <li class="equal">=</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
