<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>管理系统-登录</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="./static/css/main.css" rel="stylesheet" type="text/css"></head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
			<!-- 登录面板 -->
			<div class="panel panel-info panel-login">
				<div class="panel-heading">
					<h3 class="panel-title">管理系统用户登录</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" action="main.html">
						<div class="form-group">
							<label class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码"required />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox">7天内免登陆</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">登录</button>
							</div>
						</div>
					</form>
				</div>
				<div class="panel-footer text-center">©2015 Baidu</div>
			</div>
			<!-- 登录面板end -->
		</div>
	</div>
</body>
</html>
